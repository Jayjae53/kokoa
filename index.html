<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>no service</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>
        <i class="fas fa-bolt"></i>

        <!-- lightning icon -->
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to kokoa clone</h1>
      <p class="welcome-header__text">
        if you have a kokoa acount, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="email or phone number" />
      <input name="password" type="passwork" placeholder="password" />
      <input type="submit" value="log in" />
      <a href="#">find kokoa acoount or password</a>
    </form>
    <div id="no-mobile">
      <span>Your screen it too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
