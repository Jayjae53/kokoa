<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kakao Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <span>no service</span>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-2x"></i>

        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">김동재</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-2x"></i></span>

        <span> <i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="KakaoTalk_20210515_045858438.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">김동재</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <!-- 제일 큰박스에는__안쓰고 -만쓰는거 볼수있다 -->

        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">What are you doing</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
        <!-- 이렇게 버튼안에 가두면 이미지도 버튼처럼 가능 -->
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen it too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
